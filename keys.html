<!DOCTYPE html>
<html ng-app="Keys">
  <head>
    <meta charset="utf-8">

    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../html/stylesheets/photon.css" rel="stylesheet">
    <link href="../../html/stylesheets/common.css" rel="stylesheet">

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../node_modules/angular/angular.js"></script>

    <script src="./js/keys.js"></script>
    <script src="./js/services/i18n.js"></script>
    <script src="./js/services/settings.js"></script>
    <script src="./js/services/user.js"></script>
    <script src="./js/controllers/main.js"></script>

  </head>
  <body ng-controller="MainCtrl">

    <ng-include class="modal" id="modalCreateAccount" tabindex="-1" role="dialog" data-backdrop="false"
                src="'views/modals/create_address.html'">
    </ng-include>
    <ng-include class="modal" id="modalEditAccount" tabindex="-1" role="dialog" data-backdrop="false"
                src="'views/modals/edit_address.html'">
    </ng-include>
    <ng-include class="modal" id="modalDeleteAccount" tabindex="-1" role="dialog" data-backdrop="false"
                src="'views/modals/delete_address.html'">
    </ng-include>
    <ng-include class="modal" id="modalExportKeys" tabindex="-1" role="dialog" data-backdrop="false"
                src="'views/modals/export_keys.html'">
    </ng-include>


    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane container">
            <ng-include src="'views/keys.html'"></ng-include>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
